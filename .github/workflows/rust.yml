on: [push, pull-request]

name: Rust-CI

jobs:
  check:
    name: rust-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: install nightly
        uses: actions-rs/toolchain@v1
        with:
            profile: minimal
            toolchain: nightly

      - name: cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

  test:
    name: rust-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: install nightly
        uses: actions-rs/toolchain@v1
        with:
            profile: minimal
            toolchain: nightly
            components: rustfmt, clippy

      - name: cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test

  clippy:
    name: rust-clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: install nightly
        uses: actions-rs/toolchain@v1
        with:
            profile: minimal
            toolchain: nightly
            components: clippy

      - name: cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

  rustfmt:
    name: rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: install nightly
        uses: actions-rs/toolchain@v1
        with:
            profile: minimal
            toolchain: nightly
            components: rustfmt

      - name: cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
